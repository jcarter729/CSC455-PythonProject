<!DOCTYPE html>
<html>
<head>
    <title>Two-Way Video with ICE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 10px;
            background: #222;
        }
        video {
            width: 45%;
            border: 3px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const pc = new RTCPeerConnection();

        // === CONFIG ===
        const peerId = "peer1";        // Change to "peer2" on second laptop
        const remotePeerId = "peer2";  // Change to "peer1" on second laptop

        // Store ICE candidates
        async function sendCandidate(candidate) {
            await fetch("/candidate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ peer_id: peerId, candidate })
            });
        }

        async function getRemoteCandidates() {
            const res = await fetch(`/get_candidates/${remotePeerId}`);
            const data = await res.json();
            return data.candidates || [];
        }

        // Show remote video
        pc.ontrack = (event) => {
            remoteVideo.srcObject = event.streams[0];
        };

        // Send local ICE candidates to server
        pc.onicecandidate = (event) => {
            if (event.candidate) sendCandidate(event.candidate);
        };

        async function start() {
            // 1. Get local video
            const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            localVideo.srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // 2. Check for remote offer
            let remoteOffer = null;
            const res = await fetch(`/get_offer/${remotePeerId}`);
            remoteOffer = await res.json();

            if (remoteOffer && remoteOffer.sdp) {
                // Remote peer has offer → create answer
                await pc.setRemoteDescription(remoteOffer);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                // Send answer
                await fetch("/answer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        peer_id: peerId,
                        answer: {
                            type: answer.type,
                            sdp: answer.sdp
                        }
                    })
                });
            }
            else {
                // No offer → create offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                await fetch("/offer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        peer_id: peerId,
                        offer: {
                            type: offer.type,
                            sdp: offer.sdp
                        }
                    })
                });
            }

            // 3. Poll for remote answer
            let remoteAnswer = null;
            while (!remoteAnswer || !remoteAnswer.sdp) {
                await new Promise(r => setTimeout(r, 1000));
                const res = await fetch(`/get_answer/${remotePeerId}`);
                remoteAnswer = await res.json();
            }
            await pc.setRemoteDescription(remoteAnswer);

            // 4. Poll for remote ICE candidates and add them
            setInterval(async () => {
                const candidates = await getRemoteCandidates();
                for (const c of candidates) {
                    try {
                        await pc.addIceCandidate(c);
                    } catch (e) {
                        console.warn("Failed to add ICE candidate:", e);
                    }
                }
            }, 1000);

            console.log("✅ WebRTC connection established!");
        }

        start();
    </script>
</body>
</html>
